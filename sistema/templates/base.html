<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark row">
        <div class="navbar-collapse collapse show" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    
                </li>
                <li class="nav-item">
                    
                </li>
            </ul>
            <button class="btn btn-info nav-item" href="#" data-toggle="popover" title="Clima"
                data-content="Clima en Santiago Temperatura: {{ temperatura }}Â°C Humedad: {{ humedad }}%">Clima
                <script>
                    $(document).ready(function () {
                        $('[data-toggle="popover"]').popover();
                    });
                </script>
            </button>
            <br>
            <form class="form-inline my-2 my-lg-0 nav-item">
                <input class="form-control mr-sm-2 nav-item" id="myInput" type="text" placeholder="Buscar">
                <button class="btn btn-success my-2 my-sm-0 nav-item" type="button">Search</button>
                <script>
                    $(document).ready(function () {
                        $("#myInput").on("keyup", function () {
                            var value = $(this).val().toLowerCase();
                            $("#myTable div").filter(function () {
                                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                            });
                        });
                    });
                </script>
            </form>
        </div>
    </nav>
    
    {% block content %}
    
    {% endblock %}

</body>
</html>
